<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .status-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 24px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .status-indicator {
            margin: 30px auto;
            width: 120px;
            height: 120px;
            position: relative;
        }

        .status-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#2ecc71 0%, #27ae60 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate 20s linear infinite;
        }

        .status-inner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #27ae60;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-text {
            margin: 25px 0;
        }

        .status-label {
            display: inline-block;
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .stat-box {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e8f4f8;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: #7f8c8d;
            font-weight: 500;
        }

        .uptime {
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            margin-top: 25px;
            border: 1px solid #e8f4f8;
        }

        .uptime-label {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .uptime-value {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            font-family: 'Courier New', monospace;
        }

        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 13px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-card">
            <h1>CardioRisk AI</h1>
            <p class="subtitle">Multi-Factor Cardiovascular Risk Prediction</p>
            
            <div class="status-indicator">
                <div class="status-circle">
                    <div class="status-inner">
                        <i class="fas fa-heartbeat pulse"></i>
                    </div>
                </div>
            </div>
            
            <div class="status-text">
                <span class="status-label">
                    <i class="fas fa-check-circle"></i> System Operational
                </span>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="cpu-load">12%</div>
                    <div class="stat-label">CPU Load</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="memory">64%</div>
                    <div class="stat-label">Memory</div>
                </div>
            </div>
            
            <div class="uptime">
                <div class="uptime-label">Server Uptime</div>
                <div class="uptime-value" id="uptime">00:00:00</div>
            </div>
            
            <div class="footer">
                <i class="fas fa-server"></i> Monitoring active â€¢ Last updated: <span id="last-update">now</span>
            </div>
        </div>
    </div>

    <script>
        // Uptime counter
        let seconds = 0;
        const uptimeElement = document.getElementById('uptime');
        const lastUpdateElement = document.getElementById('last-update');
        
        function updateUptime() {
            seconds++;
            const hrs = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const mins = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            uptimeElement.textContent = `${hrs}:${mins}:${secs}`;
            
            // Update last update time
            const now = new Date();
            lastUpdateElement.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // Simulate small changes in stats
            document.getElementById('cpu-load').textContent = 
                `${Math.floor(Math.random() * 5) + 10}%`;
            document.getElementById('memory').textContent = 
                `${Math.floor(Math.random() * 6) + 62}%`;
        }
        
        // Initialize
        updateUptime();
        setInterval(updateUptime, 1000);
        
        // Initial last update time
        lastUpdateElement.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    </script>
</body>
</html>
